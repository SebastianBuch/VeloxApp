<ion-header>
  <ion-navbar>
    <ion-title>
      VELOX
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div *ngIf="results">
    <p>{{results.text}}</p>
    <p>{{results.format}}</p>
    <p>{{results.cancelled}}</p>
  </div>

  <button ion-button (click)="scanBarcode()" color="secondary">Scan Barcode</button>

  <button ion-button (click)="goToMenu()" color="secondary">Menu</button>

</ion-content>
