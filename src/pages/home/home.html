<ion-header>

</ion-header>

<ion-content>

  <div *ngIf="results">
    <p>{{results.text}}</p>
    <p>{{results.format}}</p>
    <p>{{results.cancelled}}</p>
  </div>

  <img src="../../assets/imgs/AppLogo.png" class="logo" height="200" width="200"/>
  <h1>VELOX</h1>

  <button ion-button (click)="scanBarcode()" color="secondary">Scan Barcode</button>

  <button ion-button (click)="goToMenu()" color="secondary">Menu</button>

  <button ion-button (click)="registerShopPage()" color="secondary">Register shop</button>

</ion-content>
