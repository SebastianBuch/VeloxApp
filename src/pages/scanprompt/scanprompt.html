<ion-header>

  <ion-navbar>
    <ion-title>Amount</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <p>{{productData.productData}}</p>

  <ion-item class="amount">
    <ion-label floating>AMOUNT</ion-label>
    <ion-input [(ngModel)]="productAmount"></ion-input>
  </ion-item>

  <button class="button" ion-button (click)="saveAmount()" color="secondary">Confirm</button>

</ion-content>
