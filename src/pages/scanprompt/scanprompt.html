<ion-header>

  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button ion-button (click)="scanner()">
        <ion-icon class="customIcon" name="arrow-back"></ion-icon>
        <p class="customBack">Scan</p>
      </button>
    </ion-buttons>
    <ion-title>Amount</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <p>Barcode: {{ findProductData.barcodeID }}</p>
  <p>Product name: {{ findProductData.productName }}</p>

  <ion-item class="amount">
    <ion-label floating>AMOUNT</ion-label>
    <ion-input type="number" [(ngModel)]="productAmount"></ion-input>
  </ion-item>

  <button class="button" ion-button (click)="confirmAmount()" color="secondary">Confirm</button>

  <p>{{ amountList.qrID }}</p>
  <p>{{ amountList.barcode }}</p>
  <p>{{ amountList.amount }}</p>

</ion-content>
