<ion-header>

  <ion-navbar>
    <ion-title>receipt</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <p>Shop ID: {{ receiptData.shopIDdata }}</p>
  <p>Date: {{ receiptData.datadate}}</p>
  <p>{{ receiptData.dateAndID }}</p>
  <div class="centerreceipt">
  <ngx-qrcode [qrc-value]="testData"></ngx-qrcode>

  <button ion-button (click)="sendMail()" color="secondary">Send to Mail</button>

  <button ion-button (click)="goToMenu()" color="secondary">Menu</button>
  </div>
</ion-content>
