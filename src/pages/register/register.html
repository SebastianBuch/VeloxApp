<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item>
    <ion-label color="primary" floating>SHOP ID</ion-label>
    <ion-input [(ngModel)]="qrDataID"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>DATE</ion-label>
    <ion-input type="date" [(ngModel)]="qrDataDate"></ion-input>
  </ion-item>

  <button ion-button (click)="createCode()" color="secondary">Confirm</button>

  <ion-card *ngIf="createdCode">
    <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
    <ion-card-content>
      <p>Value: {{ createdCode }} test: {{ testcode }}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
