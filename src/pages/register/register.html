<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item class="register">
    <ion-label floating>SHOP ID</ion-label>
    <ion-input [(ngModel)]="qrDataID"></ion-input>
  </ion-item>

  <ion-item class="register">
    <ion-label floating>DATE</ion-label>
    <ion-datetime displayFormat="DD-MM-YYYY" min="2017" max="2100" [(ngModel)]="qrDataDate"></ion-datetime>
  </ion-item>

  <button class="button" ion-button (click)="createCode()" color="secondary">Confirm</button>

</ion-content>
